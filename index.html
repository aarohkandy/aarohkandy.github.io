    <div id="main-content" class="main-content hidden">
        <header>
            <nav>

                    <li><a href="#work">Work</a></li>

        <main>
            <section class="hero">
                <h2>Welcome</h2>
                <p>This is a placeholder for my GitHub Pages site. Content coming soon!</p>
            </section>

            <section id="about" class="section">
                <h2>About</h2>
                <p>Content about me will go here.</p>
            </section>

            <section id="work" class="section">
                <h2>Work</h2>
                <p>My projects and work will be displayed here.</p>
            </section>

            <section id="contact" class="section">
                <h2>Contact</h2>
                <p>Get in touch with me.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Aaroh Kandy</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
